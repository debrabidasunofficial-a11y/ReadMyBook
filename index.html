    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Story by Nature | The Folio</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper: #f4f1ea;
            --ink: #1e1e1e;
            --gold: #b38b4d;
            --spine: #2c2924;
            --serif: 'Libre Baskerville', serif;
            --header: 'Cinzel', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #0f0f0f;
            color: var(--ink);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: var(--serif);
        }

        /* --- THE BOOK CASE --- */
        .book-container {
            position: relative;
            width: 900px;
            height: 600px;
            perspective: 2000px;
            display: flex;
            justify-content: center;
        }

        /* The physical hardback cover */
        .book-cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--spine);
            border-radius: 5px;
            box-shadow: 0 50px 80px rgba(0,0,0,0.8);
            border: 1px solid #3d3a33;
        }

        /* The Pages Spread */
        .page-spread {
            position: relative;
            width: 880px;
            height: 570px;
            top: 15px;
            background: var(--paper);
            display: flex;
            z-index: 2;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        /* Central Gutter Shadow */
        .page-spread::before {
            content: "";
            position: absolute;
            left: 50%;
            width: 80px;
            height: 100%;
            background: linear-gradient(90deg, rgba(0,0,0,0.06) 0%, rgba(0,0,0,0.15) 50%, rgba(0,0,0,0.06) 100%);
            transform: translateX(-50%);
            z-index: 5;
            pointer-events: none;
        }

        .page {
            flex: 1;
            padding: 60px 50px;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .page-left { border-right: 1px solid rgba(0,0,0,0.05); }

        /* Typography */
        .content {
            font-size: 1.1rem;
            line-height: 1.9;
            text-align: justify;
            opacity: 1;
            transition: opacity 0.4s;
        }

        .drop-cap::first-letter {
            float: left;
            font-size: 4rem;
            line-height: 0.8;
            padding-top: 4px;
            padding-right: 10px;
            color: var(--gold);
            font-family: var(--header);
        }

        /* Folios */
        .folio {
            position: absolute;
            bottom: 30px;
            font-size: 0.75rem;
            color: #999;
            letter-spacing: 2px;
            width: calc(100% - 100px);
            display: flex;
            justify-content: space-between;
        }

        /* NAVIGATION OVERLAY */
        .nav-overlay {
            position: absolute;
            bottom: -80px;
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--gold);
            font-family: var(--header);
            letter-spacing: 3px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.3s;
            padding: 10px;
        }

        .nav-btn:hover { color: white; transform: scale(1.1); }
        .nav-btn:disabled { color: #333; cursor: default; }

        /* ANIMATION: The Flip */
        .flipping-forward {
            animation: flipForward 0.8s forwards;
            transform-origin: left;
        }

        @keyframes flipForward {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(-20deg) scale(1.05); filter: brightness(0.9); }
            100% { transform: rotateY(0deg); }
        }

        /* Instruction Hint */
        #hint {
            position: fixed;
            top: 20px;
            color: var(--gold);
            font-size: 0.7rem;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        @media (max-width: 950px) {
            .book-container { width: 100vw; height: 100vh; }
            .page-left { display: none; }
            .page-spread { width: 100%; height: 100%; top: 0; }
            .page-spread::before { display: none; }
        }
    </style>
</head>
<body>

    <div id="hint">A Story by Nature</div>

    <div class="book-container">
        <div class="book-cover"></div>
        
        <div class="page-spread" id="spread">
            <div class="page page-left">
                <div class="content" id="ctx-left"></div>
                <div class="folio">
                    <span id="num-left">1</span>
                    <span>•</span>
                </div>
            </div>
            
            <div class="page page-right">
                <div class="content" id="ctx-right"></div>
                <div class="folio">
                    <span>•</span>
                    <span id="num-right">2</span>
                </div>
            </div>
        </div>

        <div class="nav-overlay">
            <button class="nav-btn" onclick="prev()" id="btn-prev">PREV</button>
            <button class="nav-btn" onclick="next()" id="btn-next">NEXT</button>
        </div>
    </div>

    <audio id="audio-flip" src="https://www.soundjay.com/misc/sounds/paper-flip-1.mp3"></audio>

    <script>
        const story = [
            "The forest does not speak in words; it speaks in the architecture of light. When the sun hangs low, the shadows of the oaks become long, rhythmic fingers that trace the history of the earth upon the mossy floor. To enter here is to surrender the clock.",
            "There is a specific kind of silence found only in the deep woods. It is not the absence of sound, but the presence of a thousand tiny vibrations—the hum of a beetle, the sigh of a falling leaf, the slow, agonizing growth of stone. It is a symphony of the overlooked.",
            "I found the old cabin at the edge of the clearing just as the mist began to crawl. It was a structure held together more by memory than by nails. The wood was silver-grey, weathered by a century of mountain winters. It looked tired, yet proud.",
            "Inside, the air smelled of dried sage and cold iron. A single window faced the east, perfectly positioned to catch the first spear of dawn. Someone had lived here once, someone who understood that the best view in the world requires no glass.",
            "In nature, nothing is wasted. A fallen tree becomes a nursery for a hundred saplings. A drought forces the roots to dive deeper, seeking the dark, cold secrets of the groundwater. Pain, in the wild, is simply a catalyst for a new kind of strength.",
            "I left the cabin as the first stars appeared. They didn't twinkle; they burned with a steady, ancient coldness. Walking back, I realized that we don't own the land. We are merely guests, permitted to stay as long as we remember how to listen."
        ];

        let idx = 0;
        const flipSnd = document.getElementById('audio-flip');

        function render() {
            const spread = document.getElementById('spread');
            const l = document.getElementById('ctx-left');
            const r = document.getElementById('ctx-right');
            
            // Add Flip Animation
            spread.classList.add('flipping-forward');
            
            // Fade text out slightly during flip
            l.style.opacity = "0";
            r.style.opacity = "0";

            setTimeout(() => {
                l.innerText = story[idx];
                r.innerText = story[idx+1] || "The end is but a beginning.";
                
                // Dropcap Logic
                if(idx === 0) l.classList.add('drop-cap');
                else l.classList.remove('drop-cap');

                document.getElementById('num-left').innerText = idx + 1;
                document.getElementById('num-right').innerText = idx + 2;
                
                l.style.opacity = "1";
                r.style.opacity = "1";
                spread.classList.remove('flipping-forward');
                
                // Button states
                document.getElementById('btn-prev').disabled = (idx === 0);
                document.getElementById('btn-next').disabled = (idx + 2 >= story.length);
            }, 400);
        }

        function next() {
            if (idx + 2 < story.length) {
                flipSnd.currentTime = 0;
                flipSnd.play();
                idx += 2;
                render();
            }
        }

        function prev() {
            if (idx > 0) {
                flipSnd.currentTime = 0;
                flipSnd.play();
                idx -= 2;
                render();
            }
        }

        // Initialize
        render();

        // Key Support
        document.addEventListener('keydown', e => {
            if(e.key === "ArrowRight") next();
            if(e.key === "ArrowLeft") prev();
        });
    </script>
</body>
</html>
